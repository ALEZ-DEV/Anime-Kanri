name: Anime-Kanri-build
on: ['push']
#    tags:
#      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: flutter-actions/setup-flutter@v2
      - name: Setup-environment
      - run: 
        - wcargo install rinf
        - vcpkg install protobuf protobuf:x64-windows
      - name: Build-Windows
      - run: 
        - flutter pub get
        - rinf message
        - flutter build windows --release
