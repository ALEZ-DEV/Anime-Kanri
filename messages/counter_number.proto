syntax = "proto3";
package counter_number;

message ReadRequest {
  string letter = 1;
  int32 before_number = 2;
  uint32 dummy_one = 3;
  SampleSchema dummy_two = 4;
  repeated int32 dummy_three = 5;
}

message ReadResponse {
  int32 after_number = 1;
  uint32 dummy_one = 2;
  SampleSchema dummy_two = 3;
  repeated int32 dummy_three = 4;
}

message SampleSchema {
  bool sample_field_one = 1;
  bool sample_field_two = 2;
}
